    <title>Streamlined History</title>

      <form type="submit"  id="submit">
        <div style="  padding-top: 50px;
        text-align: center;
        margin:auto;">
          <p>Make a timeline out of your pdf document</p>
          <input type="file"  accept=".pdf" id="inputFile" ></input>
          <p>Choose the pages you want to use.</p>
        </div>
        <div style=" padding-top: 50px;
        text-align: center;
        margin:auto;">
          <input type="text"  id="fromPage" placeholder="from:" ></input>
          <input type="text"  id="toPage" placeholder="to:" style="color:black;" ></input>
        </div>
        <div style=" padding-top: 50px;
        text-align: center;
        margin:auto;">
          <button id="button">Go>>></button>
        </div>
    </form>
